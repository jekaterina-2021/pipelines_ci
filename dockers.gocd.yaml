---
  format_version: 2
  pipelines:
    docker-base:
      group: docker-base
      lock_behavior: unlockWhenFinished
      label_template: "${count}"
      materials:
        git: https://github.com/jekaterina-2021/api_tests_ci.git
        branch: main
        auto_update: true
        whitelist:
          - Gemfile
      stages:
        - build
          clean_workspace: true
          jobs:
            build-docker: 
              tasks:
                - exec:
                  command: bash
                  arguments:
                   - -c 
                   - docker build -t api_test_base . -f Dockerfile_base
